<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елизавета Циприс">
  <link rel="icon" href="images/logo.svg">
  <link rel="stylesheet" href="vendor/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__details">
        <img class="profile__avatar" src="images/avatar-Jacques.jpg" alt="Изображение пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить"></button>
    </section>

    <ul class="cards">
      <li class="card">
        <img class="card__image" src="images/msk.jpg" alt="Москва">
        <div class="card__caption">
          <h2 class="card__title">Москва</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="images/st-pete.jpg" alt="Санкт-Петербург">
        <div class="card__caption">
          <h2 class="card__title">Санкт-Петербург</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="images/nsk.jpg" alt="Новосибирск">
        <div class="card__caption">
          <h2 class="card__title">Новосибирск</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="images/kazan.jpg" alt="Казань">
        <div class="card__caption">
          <h2 class="card__title">Казань</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="images/ekb.jpg" alt="Екатеринбург">
        <div class="card__caption">
          <h2 class="card__title">Екатеринбург</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__image" src="images/tomsk.jpg" alt="Томск">
        <div class="card__caption">
          <h2 class="card__title">Томск</h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__userform">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__fields" name="userform">
        <input name="name" id="name" class="popup__field" type="text" placeholder="Имя" required>
        <input name="about" id="about" class="popup__field" type="text" placeholder="О себе" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
