<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елизавета Циприс">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__details">
        <img class="profile__avatar" src="<%=require('../src/images/avatar-Jacques.jpg')%>" alt="Изображение пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить"></button>
    </section>

    <ul class="cards"></ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup-user">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" id="userform" name="userform" novalidate>
        <label for="name" class="popup__field">
          <input name="name" id="name" class="popup__input" type="text" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="name-error popup__input-error"></span>
        </label>
        <label for="about" class="popup__field">
          <input name="about" id="about" class="popup__input" type="text" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="about-error popup__input-error"></span>
        </label>
        <button id="save" class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" id="cardform" name="cardform" novalidate>
        <label for="title" class="popup__field">
          <input name="title" id="title" class="popup__input" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="title-error popup__input-error"></span>
        </label>
        <label for="link" class="popup__field">
          <input name="link" id="link" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
          <span class="link-error popup__input-error"></span>
        </label>
        <button id="create" class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-image">
    <figure class="image">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="image__item" src="#" alt=" ">
      <figcaption class="image__caption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image" src="#" alt=" ">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Нравится"></button>
      </div>
      <button class="card__delete" type="button" aria-label="Удалить"></button>
    </li>
  </template>

</body>
</html>
